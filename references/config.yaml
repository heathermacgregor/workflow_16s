    filtered:
      enabled: False
      levels:
      #- 'genus'
      #- 'family'
      #- 'order'
      #- 'class'
      - 'phylum'
    methods:
      - 'rfe'
      #- 'select_k_best'
      #- 'chi_squared'
      #- 'lasso'
      #- 'shap'
    normalized:
      enabled: True
      levels:
      #- 'genus'
      #- 'family'
      #- 'order'
      #- 'class'
      - 'phylum'
    methods:
      - 'rfe'
      #- 'select_k_best'
      #- 'chi_squared'
      #- 'lasso'
      #- 'shap'
    clr_transformed:
      enabled: True
      levels:
      #- 'genus'
      #- 'family'
      #- 'order'
      #- 'class'
      - 'phylum'
    methods:
      - 'rfe'
      #- 'select_k_best'
      #- 'chi_squared'
      #- 'lasso'
      #- 'shap'
    presence_absence:
      enabled: True
      levels:
      #- 'genus'
